<div class="card flex-row align-items-center" [class.activeCard]="isActive">
  <div class="card-header border-0 padding-0">
      <img class="img-thumbnail" [src]="url" [alt]="title">
  </div>
  <div class="card-block mr-2">
      <h4 class="card-title">{{title}}</h4>
  </div>
</div>
